<div class="container py-6">
  <mat-card class="mat-elevation-z5">
    <mat-card-header class="is-flex is-justify-content-center">
      <mat-card-title><strong>Formulario</strong><small> Registro de Alumno</small></mat-card-title>
      <mat-card-subtitle><span>Un nuevo Alumno</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="container-fluid">
        <div class="columns">
          <div class="column is-full">
            <mat-stepper orientation="horizontal" [linear]="true">
              <mat-step step="mainData" label="Datos Escolares" [stepControl]="studentForm">
                <app-student-main-data></app-student-main-data>
              </mat-step>
              <mat-step step="ailmentsData" [editable]="studentForm.valid" label="Padecimientos" [stepControl]="ailmentsForm">
                <app-student-ailments></app-student-ailments>
              </mat-step>
              <mat-step step="emergencyData" [editable]="ailmentsForm.valid" label="Datos de Emergencia" [stepControl]="emergencyForm">
                <app-student-emergency-data></app-student-emergency-data>
              </mat-step>
              <mat-step step="billingData" [editable]="emergencyForm.valid" label="Datos de FacturaciÃ³n" [stepControl]="billingForm">
                <app-student-billing-data></app-student-billing-data>
              </mat-step>
              <mat-step step="cardData" [editable]="billingForm.valid" label="Datos de Carnet" [stepControl]="cardForm">
                <app-student-card-data></app-student-card-data>
              </mat-step>
              <ng-template matStepperIcon="home">
                <mat-icon>home</mat-icon>
              </ng-template>
            </mat-stepper>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
