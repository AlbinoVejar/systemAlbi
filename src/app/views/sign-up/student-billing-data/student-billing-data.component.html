<form [formGroup]="formBillingGroup">
  <div class="columns">
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Razón Social</mat-label>
        <input formControlName="socialName" matInput>
      </mat-form-field>
    </div>
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>R.F.C</mat-label>
        <input formControlName="rfc" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="columns">
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>País</mat-label>
        <mat-select formControlName="country">
          <mat-option value="Mexico">México</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Estado</mat-label>
        <mat-select formControlName="state">
          <mat-option value="Mexico">México</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Municipio</mat-label>
        <input formControlName="city" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="columns">
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Dirección</mat-label>
        <input formArrayName="address" matInput>
      </mat-form-field>
    </div>
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Colonia</mat-label>
        <input formArrayName="colony" matInput>
      </mat-form-field>
    </div>
    <div class="column is-2 pb-0">
      <mat-form-field>
        <mat-label>No</mat-label>
        <input formArrayName="number" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="columns">
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Localidad</mat-label>
        <input formArrayName="locality" matInput>
      </mat-form-field>
    </div>
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Código Postal</mat-label>
        <input formArrayName="postalCode" matInput>
      </mat-form-field>
    </div>
    <div class="column pb-0">
      <mat-form-field>
        <mat-label>Telefono</mat-label>
        <input formArrayName="phone" matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="columns">
    <div class="column py-0 is-flex is-justify-content-end">
      <button mat-flat-button color="primary" (click)="next()">Siguiente</button>
    </div>
  </div>
</form>
