<div class="container-fluid pt-4">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Razón Social</label>
          <input type="text" class="form-control" formControlName="social_name" readonly>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>R.F.C</label>
          <input type="text" class="form-control" formControlName="rfc" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label>País</label>
          <input type="text" class="form-control" formControlName="country" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Estado</label>
          <input type="text" class="form-control" formControlName="state" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Municipio</label>
          <input type="text" class="form-control" formControlName="city" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" class="form-control" formControlName="address" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Colonia</label>
          <input type="text" class="form-control" formControlName="colony" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>No</label>
          <input type="text" class="form-control" formControlName="address_number" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label>Localidad</label>
          <input type="text" class="form-control" formControlName="locality" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Código Postal</label>
          <input type="text" class="form-control" formControlName="postal_code" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Telefono</label>
          <input type="text" class="form-control" formControlName="phone" readonly>
        </div>
      </div>
    </div>
  </form>
</div>
