<div class="container-fluid pt-4">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Nombre Completo del Padre o Tutor</label>
          <input type="text" class="form-control" formControlName="names" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label>Teléfono del Padre</label>
          <input type="text" class="form-control" formControlName="phone_father" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Teléfono de la Madre</label>
          <input type="text" class="form-control" formControlName="phone_mother" readonly>
        </div>
      </div>
      <div class="col-4">
        <div class="form-group">
          <label>Teléfono de los Abuelos</label>
          <input type="text" class="form-control" formControlName="phone_grandparents" readonly>
        </div>
      </div>
    </div>
  </form>
</div>
