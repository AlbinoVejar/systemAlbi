<div class="container-fluid pt-4">
  <form action="">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Ciclo Escolar:</label>
          <select class="form-control" >
            <option value="">Seleccione ciclo Escolar</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Campus:</label>
          <select class="form-control">
            <option value="">Seleccione un Campus</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Sección:</label>
          <select class="form-control">
            <option value="">Seleccione un Campus</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Grado:</label>
          <select class="form-control">
            <option value="">Seleccione un Campus</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body pt-0">
            <span class="h4">Datos del Alumno:</span>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Apellido Paterno:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Apellido Materno:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombres:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4 pt-4">
                <div class="form-group">
                  <label>Sexo:</label>
                  <select class="form-control">
                    <option value="">Seleccione Sexo</option>
                  </select>
                </div>
              </div>
              <div class="col-8">
                <span class="h4 pb-4">Fecha de Nacimiento:</span>
                <div class="row">
                  <div class="col-4">
                    <div class="form-group">
                      <label>Día</label>
                      <select class="form-control">
                        <option value="">Seleccione Día</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Mes</label>
                      <select class="form-control">
                        <option value="">Seleccione Mes</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Año</label>
                      <select class="form-control">
                        <option value="">Seleccione Año</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <label>Lugar de Nacimiento:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label>Dirección:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Colonia:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Código Postal:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Télefono:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label>CURP:</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Estatura:</label>
                  <input type="number" class="form-control">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Peso:</label>
                  <input type="number" class="form-control">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Tipo de Sangre:</label>
                  <select class="form-control">
                    <option value="">Seleccione un Tipo de Sangre</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group mb-0">
                  <label>¿Utiliza Lentes?</label>
                  <select class="form-control">
                    <option value="">Seleccione una opción</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-0">
                  <label>¿Alergico?</label>
                  <select class="form-control">
                    <option value="">Seleccione una opción</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col">
        <div class="form-group">
          <label><strong>¿Tiene hermanos?</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label">
              {{hasBrothers ? 'Sí' : 'No'}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="hasBrothers">
      <div class="col-6">
        <div class="form-group">
          <label>Nombre de la Escuela de Procedencia</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Nombres de los Hermanos (En Caso de Pertenecer a Nuestra Escuela)</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
  </form>
  <div class="row pt-2 d-flex justify-content-between">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="next()">
        Siguiente
      </button>
    </div>
  </div>
</div>
