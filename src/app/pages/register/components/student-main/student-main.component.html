<div class="container-fluid pt-4">
  <form [formGroup]="mainForm">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Ciclo Escolar:</label>
          <select class="form-control" formControlName="yearSchool">
            <option [value]="null">Seleccione ciclo Escolar</option>
            <option [value]="item.year" *ngFor="let item of yearsSchool">{{item.year}}</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Campus:</label>
          <select class="form-control" formControlName="campus">
            <option [value]="null">Seleccione un Campus</option>
            <option [value]="item.id" *ngFor="let item of campus">{{item.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Sección:</label>
          <select class="form-control" formControlName="section">
            <option [value]="null">Seleccione la Sección</option>
            <option [value]="item.id" *ngFor="let item of sections">{{item.section}}</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleFormControlInput1">Grado:</label>
          <select class="form-control" formControlName="grade">
            <option [value]="null">Seleccione un Grado</option>
            <option [value]="item.id" *ngFor="let item of grades">{{item.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body pt-0">
            <span class="h4">Datos del Alumno:</span>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Apellido Paterno:</label>
                  <input type="text" class="form-control" formControlName="lastFirstName">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Apellido Materno:</label>
                  <input type="text" class="form-control" formControlName="lastSecondName">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nombres:</label>
                  <input type="text" class="form-control" formControlName="names">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4 pt-4">
                <div class="form-group">
                  <label>Sexo:</label>
                  <select class="form-control" formControlName="sex">
                    <option [value]="null">Seleccione Sexo</option>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                  </select>
                </div>
              </div>
              <div class="col-8">
                <span class="h4 pb-4">Fecha de Nacimiento:</span>
                <div class="row" formGroupName="bornDate">
                  <div class="col-4">
                    <div class="form-group">
                      <label>Año</label>
                      <select class="form-control" (change)="setDays()" formControlName="year">
                        <option [value]="null">Seleccione Año</option>
                        <option [value]="item" *ngFor="let item of years">{{item}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Mes</label>
                      <select class="form-control" (change)="setDays()" formControlName="month">
                        <option [value]="null">Seleccione Mes</option>
                        <option [value]="item" *ngFor="let item of month">{{item}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Día</label>
                      <select class="form-control" formControlName="day">
                        <option [value]="null">Seleccione Día</option>
                        <option [value]="item" *ngFor="let item of day">{{item}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="form-group">
                  <label>Lugar de Nacimiento:</label>
                  <input type="text" class="form-control" formControlName="bornPlace">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label>Dirección:</label>
                  <input type="text" class="form-control" formControlName="address">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Colonia:</label>
                  <input type="text" class="form-control" formControlName="col">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Código Postal:</label>
                  <input type="text" class="form-control" formControlName="postalCode">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Télefono:</label>
                  <input type="text" class="form-control" formControlName="phone">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label>CURP:</label>
                  <input type="text" class="form-control" formControlName="curp">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Estatura:</label>
                  <input type="number" class="form-control" formControlName="height">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group">
                  <label>Peso:</label>
                  <input type="number" class="form-control" formControlName="weight">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Tipo de Sangre:</label>
                  <select class="form-control" formControlName="bloodType">
                    <option [value]="null">Seleccione un Tipo de Sangre</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="E+">E+</option>
                    <option value="E-">E-</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group mb-0">
                  <label>¿Utiliza Lentes?</label>
                  <select class="form-control" formControlName="glasses">
                    <option [value]="null">Seleccione una opción</option>
                    <option [value]="1">Sí</option>
                    <option [value]="0">No</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-0">
                  <label>¿Alergico?</label>
                  <select class="form-control" formControlName="alergic">
                    <option [value]="null">Seleccione una opción</option>
                    <option [value]="1">Sí</option>
                    <option [value]="0">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col">
        <div class="form-group">
          <label><strong>¿Tiene hermanos?</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
              {{hasBrothers ? 'Sí' : 'No'}}
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="hasBrothers">
      <div class="col-6">
        <div class="form-group">
          <label>Nombre de la Escuela de Procedencia</label>
          <input type="text" class="form-control" formControlName="lastSchoolName">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Nombres de los Hermanos (En Caso de Pertenecer a Nuestra Escuela)</label>
          <input type="text" class="form-control" formControlName="brothersNames">
        </div>
      </div>
    </div>
  </form>
  <div class="row pt-2 d-flex justify-content-between">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="next()">
        Siguiente
      </button>
    </div>
  </div>
</div>
